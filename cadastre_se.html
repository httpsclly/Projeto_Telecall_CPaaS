<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Área do cliente - Telecall </title>

    <link rel="shortcut icon" href="img\logo-vermelha.png">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-cadastre_se.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  </head>

  
  <body>
    <div class="container">
      <div class="card">
        <a href="cadastro.html">
        <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Cadastre-se</h1>
        <p class="text-front">Para ser cliente é necessário preencher  corretamente o formulário abaixo. <br> Os campos com * são de preenchimento <strong>obrigatório.</strong></p>
        <br>
        <hr>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelNome" for="nome">Nome Completo: *</label>
        </div>

        <div class="label-float">
          <input type="text" id="nome_m" placeholder=" " required />
          <label id="labelNomeM" for="nome_m">Nome Materno: </label>
        </div>

        <div class="label-float">
          <input type="text" id="cpf" placeholder=" " required maxlength="11" inputmode="numeric" />
          <label id="labelNome" for="cpf" onblur="validarCPF()" >CPF: *</label>
        </div>


        <div class="label-float">
          <input type="date" id="niver" placeholder="" required />
          <label id="labelNome" for="niver" style="background-color: transparent;">Data de Nascimento: *</label>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
           // Inicializa o seletor de data
            flatpickr("#niver", {
                dateFormat: "d/m/Y",
                           });
        </script>
      
      <div class="label-float">
      Informe seu Gênero:
        <select id="genero" required>
          <option value="" hidden>Escolha seu Gênero.</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outros</option>
        </select>
      </div>
      
      <div class="label-float">
        <input type="text" id="Celular" placeholder=" " required inputmode="numeric" onblur="validarCelular()" maxlength="11"/>
        <label id="labelNome" for="Celular">Celular: *</label>
      </div>

        <div class="label-float">
          <input type="text" id="cep" placeholder=" " required maxlength="8" inputmode="numeric" onblur="buscarEnderecoPorCEP()" />
          <label id="labelCEP" for="cep">CEP: *</label>
        </div>

        <div class="label-float">
          <input type="text" id="end" placeholder="" />
          <label id="labelEnd" for="end" >Logradouro: *</label>
        </div>

        <div class="label-float">
          <input type="text" id="bairro" placeholder="" />
          <label id="labelBairro" for="bairro" >Bairro: *</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder=" " required />
          <label id="labelUsuario" for="usuario">Usuário: *</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha: *</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha"
            >Confirmar Senha: *</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
